<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Healthy Burger</title>
    <link rel="stylesheet" href="assets/css/test.css" />
</head>

<body>

    <!-- HERO -->
    <section class="hero">
        <video autoplay muted loop class="bg-video">
            <source src="burger.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>

        <div class="hero-content">
            <h1>
                Your Burger<br />
                <span>Your Goal</span>
            </h1>
            <p>Healthy burgers built for your body goals</p>

            <div class="actions">
                <button onclick="selectGoal('cut')"> Cutting</button>
                <button onclick="selectGoal('bulk')"> Bulking</button>
            </div>
        </div>
    </section>

    <!-- GOAL SECTION -->
    <section class="goal" id="goal">
        <div class="card cut">
            <h2>Cutting</h2>
            <p>Low calories 路 High protein 路 Clean ingredients</p>
        </div>

        <div class="card bulk">
            <h2>Bulking</h2>
            <p>High calories 路 Muscle fuel 路 Clean carbs</p>
        </div>
    </section>

    <!-- MENU RESULT -->
    <section class="menu" id="menu">
        <h2 id="menu-title">Choose a goal</h2>
        <div class="menu-items" id="menu-items"></div>
    </section>

    <!-- VIDEO SECTION -->
    <section class="video-section">
        <video autoplay muted loop>
            <source src="fitness.mp4" type="video/mp4">
        </video>
        <div class="video-text">
            <h2>This isnt fast food</h2>
            <p>This is fuel for your body</p>
        </div>
    </section>

    <script src="assets/js/test.js"></script>
</body>

</html>
